
{% extends "base.html" %}

{% block title %}Kayıt Ol - Mesajlaşma Platformu{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Kayıt Ol</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; font-size: 16px;">Kayıt Ol</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}" style="color: #667eea;">Giriş yapın</a></p>
    </div>
</div>
{% endblock %}
